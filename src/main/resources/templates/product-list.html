<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | DataTables</title>
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/css/all.min.css}">
  <!-- DataTables -->
  <link rel="stylesheet" th:href="@{/css/dataTables.bootstrap4.min.css}">
  <link rel="stylesheet" th:href="@{/css/responsive.bootstrap4.min.css}">
  <link rel="stylesheet" th:href="@{/css/buttons.bootstrap4.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/css/adminlte.min.css}">
  <!--icon-->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">DataTable with minimal features & hover style</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <div align="right">
                <a th:href="@{/form}" class="btn btn-success"><ion-icon name="add-outline"></ion-icon>Add</a>
              </div>
              <br>
              <table id="example2" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th>Product Id</th>
                  <th>Product Name</th>
                  <th>Expired Date</th>
                  <th>Stock</th>
                  <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product: ${products}">
                  <td th:text="${product.id}" />
                  <td th:text="${product.productName}" />
                  <td th:text="${product.expiredDate}" />
                  <td th:text="${product.stock}" />
                  <td>
                    <a  th:href="@{/form-update/{id}(id=${product.id})}"  class="btn btn-info"><ion-icon name="pencil-outline" ></ion-icon>Update</a>
                    <a th:href="@{/product/delete/{id}(id=${product.id})}" class="btn btn-danger ml-2"><ion-icon name="trash-outline"></ion-icon>Delete</a>
                  </td>
                </tr>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>

</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script th:src="@{/js/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<!-- DataTables  & Plugins -->
<script th:src="@{/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/js/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/js/dataTables.responsive.min.js}"></script>
<script th:src="@{/js/responsive.bootstrap4.min.js}"></script>
<script th:src="@{/js/dataTables.buttons.min.js}"></script>
<script th:src="@{/js/buttons.bootstrap4.min.js}"></script>
<!--<script th:src="../../plugins/jszip/jszip.min.js"></script>
<script th:src="../../plugins/pdfmake/pdfmake.min.js"></script>
<script th:src="../../plugins/pdfmake/vfs_fonts.js"></script>
<script th:src="../../plugins/datatables-buttons/js/buttons.html5.min.js"></script>
<script th:src="../../plugins/datatables-buttons/js/buttons.print.min.js"></script>
<script th:src="../../plugins/datatables-buttons/js/buttons.colVis.min.js"></script>-->
<!-- AdminLTE App -->
<script th:src="@{/js/adminlte.min.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/js/demo.js}"></script>
<!-- Page specific script -->
<script>
  $(function () {
    $("#example1").DataTable({
      "responsive": true, "lengthChange": false, "autoWidth": false,
      "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
    }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
    $('#example2').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
    });
  });
</script>
</body>
</html>
